<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/authorization_styles.css">
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <form method="post" id="login-form" class="auth-form" onsubmit="validateLogin(event)">
    <label for="login-email">Email:</label>
    <input type="email" id="login-email" name="username" placeholder="Enter your email" required>

    <label for="login-password">Password:</label>
    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

    <button type="submit">Login</button>
    <br>
    <p>Don't have an account? <a href="/registration">Register here</a></p>
    <p id="login-error-message" class="error-message"></p>
  </form>
</div>
<script src="/js/login.js"></script>
</body>
</html>
